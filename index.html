<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאזני הדין - פדיון תעניות המלא (2026)</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Frank+Ruhl+Libre:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --holy-gold: #c5a059;
            --holy-blue: #0f172a;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* להבות הגיהנום */
        #hell-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #450a0a, #991b1b, #f97316, transparent);
            box-shadow: 0 0 100px rgba(127, 29, 29, 0.9);
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
            transition: height 1s ease-in-out;
        }

        .container {
            max-width: 850px;
            margin: auto;
            position: relative;
            z-index: 10;
            background: rgba(15, 23, 42, 0.96);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #334155;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'Frank Ruhl Libre', serif;
            text-align: center;
            color: var(--holy-gold);
            font-size: 45px;
            margin: 0;
        }

        #soul-status {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            color: #10b981;
            transition: 0.3s;
        }

        .danger-text {
            color: #ef4444 !important;
            text-shadow: 0 0 10px #ef4444;
        }

        .category-title {
            font-family: 'Frank Ruhl Libre', serif;
            color: var(--holy-gold);
            border-bottom: 2px solid #334155;
            margin-top: 35px;
            padding-bottom: 5px;
            font-size: 24px;
            background: rgba(197, 160, 89, 0.05);
            padding: 8px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #1e293b;
        }

        .info-btn {
            background: var(--holy-gold);
            color: black;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-qty {
            background: transparent;
            border: 1px solid var(--holy-gold);
            color: var(--holy-gold);
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
        }

        .sidebar {
            position: sticky;
            bottom: 0;
            background: #0f172a;
            padding: 25px;
            border: 2px solid var(--holy-gold);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        #info-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--holy-gold);
            z-index: 1000;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        /* קלף לייצוא */
        #export-source {
            position: absolute;
            left: -9999px;
            width: 500px;
            padding: 50px;
            background: #fdf6e3;
            color: #4a3728;
            font-family: 'Frank Ruhl Libre', serif;
            border: 20px solid #4a3728;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="hell-overlay"></div>
    <canvas id="fireworks-canvas"></canvas>

    <audio id="fire-sound" loop>
        <source src="https://www.soundjay.com/nature/sounds/fire-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="app-container">
        <h1>מאזני הדין</h1>
        <div id="soul-status">✨ נשמה טהורה</div>
        <p style="text-align:center; color:#94a3b8; font-size: 14px;">פדיון יום תענית: $3$ ש"ח</p>

        <input type="text" id="user-name" placeholder="שם המבקש לתפילה..." style="width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:5px; margin-bottom: 20px;">

        <div id="sin-list-root"></div>

        <div class="sidebar">
            <div>
                <div style="font-size:12px; opacity:0.8;">סך הפדיון למצווה:</div>
                <div style="font-size:32px; font-weight:bold; color:var(--holy-gold);">₪<span id="final-price">0</span></div>
            </div>
            <div style="text-align:left;">
                <button onclick="goToPayment()" style="background:var(--holy-gold); padding:12px 25px; border:none; font-weight:bold; cursor:pointer; border-radius:5px;">עבור לתשלום</button>
                <button onclick="shareWhatsAppImage()" style="background:#128c7e; color:white; padding:12px 25px; border:none; font-weight:bold; cursor:pointer; border-radius:5px; margin-top:8px;">שתף תמונה ב-WhatsApp</button>
            </div>
        </div>
    </div>

    <div id="info-modal">
        <h3 id="modal-title" style="color:var(--holy-gold); margin:0;"></h3>
        <p id="modal-desc" style="font-size:15px; margin-top:15px;"></p>
        <button onclick="closeModal()" style="background:var(--holy-gold); border:none; padding:8px 20px; cursor:pointer; font-weight:bold; margin-top:10px;">סגור</button>
    </div>

    <div id="export-source">
        <h1 style="color:#4a3728; border-bottom: 2px solid #4a3728; padding-bottom: 10px;">סדר פדיון תעניות</h1>
        <p style="font-size:24px;"><strong>לזכות:</strong> <span id="exp-name"></span></p>
        <div id="exp-list" style="text-align:right; margin:25px 0; font-size:18px;"></div>
        <div style="background: #efe4c9; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h2 style="margin:0; color:#5d4037;">סך פדיון הנפש: ₪<span id="exp-price">0</span></h2>
        </div>
        <div style="font-style:italic; font-size:18px;">"יְהִי רָצוֹן שֶׁיְּהֵא פִּדְיוֹן זֶה תַּחַת תַּעֲנִיּוֹתַי..."</div>
    </div>

    <script>
    // --- הגדרות ניהול ---
    const config = {
        paymentUrl: "https://your-payment-link.co.il", // הכנס קישור כאן
        holidayMode: true
    };

    const sinsData = [
        { cat: "עוונות שבין אדם למקום (האר\"י)", items: [
            { n: "ביטול מצוות עשה", f: 61, d: "ביטול תפילין, קריאת שמע, ציצית, סוכה ולולב." },
            { n: "חטא במחשבה", f: 87, d: "הרהורי זנות, כפירה, שנאת חינם." },
            { n: "שתיית יין נסך", f: 73, d: "אפילו עם ישמעאלי וכל שכן עם נוצרי." },
            { n: "הנודר ולא מקיים", f: 6, d: "אי עמידה בנדרים." },
            { n: "הנשבע לשקר", f: 37, d: "חילול שם שמיים בשבועת שווא." },
            { n: "החוטא בגאווה", f: 55, d: "שורש כל העבירות." },
            { n: "פגם כיבוד אב ואם", f: 26, d: "זלזול בכבוד ההורים." },
            { n: "המקלל אביו ואמו", f: 40, d: "עבירה חמורה מדאורייתא." },
            { n: "הפוגם במורא אב ואם", f: 45, d: "אי שמירה על יראת הכבוד מההורים." },
            { n: "החוטא בכעס", f: 151, d: "כל הכועס כאילו עובד עבודה זרה." }
        ]},
        { cat: "עוונות עריות וקדושה", items: [
            { n: "תיקון כללי (ד' מיתות)", f: 200, d: "פדיון כנגד חיובי מיתות בית דין." },
            { n: "הוצאת זרע לבטלה", f: 84, d: "פגם הברית והיסוד." },
            { n: "הבועל נידה", f: 82, d: "איסור כרת חמור." },
            { n: "הבא על בהמה/חיה", f: 216, d: "חטא המוריד את האדם מדרגתו." },
            { n: "הבא על הגויה", f: 216, d: "פגיעה בברית קודש עם נכרית." },
            { n: "הבא על הזכר", f: 233, d: "תיקון למשכב זכר." },
            { n: "אכילת נבלות וטרפות", f: 87, d: "טימום הלב באכילה אסורה." },
            { n: "מאכלות אסורים (ערלה/טבל)", f: 91, d: "אכילת טבל, ערלה ושקצים." },
            { n: "הבא על אשת איש", f: 325, d: "חטא חמור בקדושת הבית." },
            { n: "הכותב קמיעות", f: 45, d: "שימוש בשמות הקודש שלא כדין." }
        ]},
        { cat: "תיקוני הרוקח", items: [
            { n: "המלבין פני חברו", f: 40, d: "ביוש אדם ברבים נחשב כשפיכות דמים." },
            { n: "חיבוק ונישוק נידה", f: 40, d: "קרבה גופנית האסורה מן הדין." },
            { n: "גנב או לוקח ריבית", f: 40, d: "גזל ממון או הלוואה אסורה." },
            { n: "לשון הרע", f: 40, d: "דיבור בגנות הזולת ורכילות." }
        ]}
    ];

    let counts = {};
    let fwActive = false;

    function init() {
        const root = document.getElementById('sin-list-root');
        sinsData.forEach(cat => {
            const h = document.createElement('div'); h.className = 'category-title'; h.innerText = cat.cat;
            root.appendChild(h);
            cat.items.forEach(i => {
                counts[i.n] = 0;
                const div = document.createElement('div'); div.className = 'item';
                div.innerHTML = `
                    <div><button class="info-btn" onclick="showInfo('${i.n}', '${i.d}')">?</button> <strong>${i.n}</strong></div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="update('${i.n}', -1)">-</button>
                        <span id="qty-${i.n}" style="width:20px; text-align:center; font-weight:bold;">0</span>
                        <button class="btn-qty" onclick="update('${i.n}', 1)">+</button>
                    </div>`;
                root.appendChild(div);
            });
        });
        if (config.holidayMode) { fwActive = true; startFireworks(); }
    }

    function showInfo(t, d) {
        document.getElementById('modal-title').innerText = t;
        document.getElementById('modal-desc').innerText = d;
        document.getElementById('info-modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('info-modal').style.display = 'none'; }

    function update(name, delta) {
        counts[name] = Math.max(0, counts[name] + delta);
        document.getElementById(`qty-${name}`).innerText = counts[name];
        calculate();
    }

    function calculate() {
        let totalF = 0;
        Object.keys(counts).forEach(k => {
            const item = sinsData.flatMap(c => c.items).find(i => i.n === k);
            totalF += counts[k] * item.f;
        });

        const price = totalF * 3;
        document.getElementById('final-price').innerText = price.toLocaleString();

        const fire = document.getElementById('hell-overlay');
        const status = document.getElementById('soul-status');
        const audio = document.getElementById('fire-sound');

        if (totalF > 0) {
            fwActive = false;
            fire.style.height = Math.min(100, (totalF / 500) * 100) + "%";
            status.innerText = "🔥 נשמה בסכנת גיהנום";
            status.classList.add('danger-text');
            audio.play().catch(() => {}); // ייתכן שיחסם ע"י הדפדפן ללא לחיצה
        } else {
            fire.style.height = "0%";
            status.innerText = "✨ נשמה טהורה";
            status.classList.remove('danger-text');
            audio.pause(); audio.currentTime = 0;
            if (config.holidayMode) { fwActive = true; startFireworks(); }
        }
    }

    function goToPayment() {
        const amount = document.getElementById('final-price').innerText.replace(/,/g, '');
        window.location.href = `${config.paymentUrl}?amount=${amount}`;
    }

    async function shareWhatsAppImage() {
        const name = document.getElementById('user-name').value || "פלוני";
        const price = document.getElementById('final-price').innerText;
        document.getElementById('exp-name').innerText = name;
        document.getElementById('exp-price').innerText = price;

        let listHtml = "<ul>";
        Object.keys(counts).forEach(k => { if (counts[k] > 0) listHtml += `<li>${k}: ${counts[k]} פעמים</li>`; });
        listHtml += "</ul>";
        document.getElementById('exp-list').innerHTML = listHtml;

        const canvas = await html2canvas(document.getElementById('export-source'));
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'pidyon.png', { type: 'image/png' });
            if (navigator.share) {
                await navigator.share({ files: [file], title: 'פדיון תעניות', text: `סיכום עבור ${name}` });
            } else {
                const link = document.createElement('a'); link.download = 'pidyon.png';
                link.href = URL.createObjectURL(blob); link.click();
            }
        });
    }

    function startFireworks() {
        if (!fwActive) return;
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let p = [];
        function anim() {
            if (!fwActive) { ctx.clearRect(0,0,canvas.width,canvas.height); return; }
            ctx.clearRect(0,0,canvas.width,canvas.height);
            p.forEach((i,idx) => {
                i.x+=i.vx; i.y+=i.vy; i.a-=0.01; ctx.globalAlpha=i.a; ctx.fillStyle=i.c;
                ctx.beginPath(); ctx.arc(i.x,i.y,2,0,7); ctx.fill();
                if(i.a<=0) p.splice(idx,1);
            });
            if(Math.random()<0.05) {
                const x=Math.random()*canvas.width, y=Math.random()*canvas.height/2;
                for(let k=0;k<15;k++) p.push({x,y,c:`hsl(${Math.random()*360},70%,50%)`,vx:(Math.random()-0.5)*5,vy:(Math.random()-0.5)*5,a:1});
            }
            requestAnimationFrame(anim);
        }
        anim();
    }

    init();
    </script>

</body>
</html>
